<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Generate REAL quotes politicians ACTUALLY said!">
    <meta name="author" content="Matthew Mettler">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <link rel="icon" href="../favicon.ico">
    <title>Markov Shame</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form method="post" action="{{ url_for('results') }}">

                <div id="pol_list">
                    <div class="pol_row">
                        <label class="radio">
                            <input type="radio" name="politician" value="trump" checked />
                            <img class="pol_image" src="{{ url_for('static', filename='icons/trump_icon.jpg') }}" alt="Picture of Trump"/>
                        </label>
                        <div class="pol_name">Donald Trump</div>
                        <br>
                    </div>
                    <div class="pol_row">
                        <label class="radio">
                            <input type="radio" name="politician" value="christie" />
                            <img class="pol_image" src="{{ url_for('static', filename='icons/christie_icon.jpg') }}"  alt="Picture of Christie"/>
                        </label>
                        <div class="pol_name">Chris Christie</div>
                        <br>
                    </div>
                </div>
                </label>
            <button class="btn" type="submit">Submit</button>
            </form>
            <p class="warning">This is still in development, so bugs or website crashes may happen!</p>
            <p class="notice">All text generated by Markov Shame was found in publicly available transcripts from events where politicans spoke publicly. You can see the sources <a href="sources.html">here.</a></p>
        </div>

    </div>
</body>
</html>
